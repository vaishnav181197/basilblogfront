<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlogApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex me-3 ms-auto">
                    <button class="btn btn-primary" type="button" routerLink="/blog">HOME</button>
                    <button class="btn btn-primary" type="button" routerLink="/mb">MyBlogs</button>
                    <button class="btn btn-danger " (click)="lgout()" type="button">Log Out</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Navbar-->

    <!-- create data Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mx-1 mx-md-4" [formGroup]="lgform" (ngSubmit)="clicked()">
                        <div class="mb-3">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" name="title" formControlName="title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <!-- <input type="text" class="form-control" name="content"  formControlName="content"> -->
                            <textarea name="" formControlName="content" class="form-control" id="" cols="30" rows="10"></textarea>
                          </div>
                          <!-- <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username"  formControlName="username">
                          </div> -->
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Save Post</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
